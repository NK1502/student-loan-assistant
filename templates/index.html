<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan Repayment Assistance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Loan Repayment Assistance</h1>
        <form method="POST" action="/">
            <label for="loan_amount">Loan Amount (₹):</label>
            <input type="number" name="loan_amount" id="loan_amount" required>

            <label for="loan_duration">Loan Duration (Years):</label>
            <input type="number" name="loan_duration" id="loan_duration" required>

            <label for="income">Monthly Income (₹):</label>
            <input type="number" name="income" id="income" required>

            <label for="expenses">Monthly Expenses (₹):</label>
            <input type="number" name="expenses" id="expenses" required>

            <button type="submit">Get Repayment Strategy</button>
        </form>

        {% if strategy %}
        <div class="strategy">
            <h3>Suggested Repayment Strategy:</h3>
            <p>{{ strategy }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
